<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login - Crud Recados</title>
</head>
<body>

    <main id="gradient" class="vh-100 vw-100 d-flex align-items-center justify-content-center">
        <div class="card-login bg-light">
        <h1 class="text-center glitch">LOGIN</h1>

        <form class="needs-validation w-100" id="form-login" novalidate>
            <div class="form-group">
                <input type="email" class="form-control mt-4 w-100" placeholder="E-mail" id="email" required>
                <div id="feedbackLogin">

                </div>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" class="form-control mt-4" placeholder="Senha" id="senha"
                required>
                <div id="feedbackLogin">

                </div>
            </div>

            <div class="glow-on-hover mt-5">
                <input type="submit" class="btn w-100" value="Logar">
            </div>
        </form>

        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center mt-3">
                        Não possui conta? <button type="button" class="btn btn-link m-0 p-0 " data-bs-toggle="modal"
                        data-bs-target="#modal-cadastrar">Cadastre-se</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

    <!-- CADASTRAR USUARIO MODAL -->
    <div class="modal fade" id="modal-cadastrar" tabindex="-1" aria-labelledby="titleModalCreate" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-3 text-center glitch" id="titleModalCreate">Cadastro de Usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form-cadastro" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="email-novo-usuario"
                                placeholder="novoUser@gmail.com">
                            <div id="invalid-feedback">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha: </label>
                            <input type="password" class="form-control" id="senha-novo-usuario" placeholder="123456" minlength="4">
                            <div id="invalid-feedback">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="repetirSenha" class="form-label">Repetir senha: </label>
                            <input type="password" class="form-control" id="repetir-senha-novo-usuario"
                                placeholder="123456" minlength="4">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
